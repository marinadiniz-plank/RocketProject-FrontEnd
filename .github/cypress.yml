name: End-to-end tests
on: push
jobs:
   cypress-run:
      runs-on: ubuntu-22.04
      steps:
         - name: Checkout
           uses: actions/checkout@v3

         - name: Set up Node.js
           uses: actions/setup-node@v2
           with:
              node-version: 14

         - name: Install dependencies
           run: npm ci

         - name: Cypress run
           run: npm run cypress:run -- --env baseUrl="https://rocketproject-frontend-ad39sjyeb-marinadiniz-plank.vercel.app/" --spec "src/components/stories/**/*.spec.js"
